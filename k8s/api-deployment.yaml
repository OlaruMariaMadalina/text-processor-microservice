apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: text-processor:dev
          imagePullPolicy: IfNotPresent
          command: ["uv"]
          args: ["run", "uvicorn", "app.api_gateway:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: text-processor-config
                  key: LOG_LEVEL
            - name: WORKER_URL
              valueFrom:
                configMapKeyRef:
                  name: text-processor-config
                  key: WORKER_URL
            - name: REQUEST_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: text-processor-config
                  key: REQUEST_TIMEOUT
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  ports:
      - port: 80
        targetPort: 8000
        nodePort: 30080
  type: NodePort